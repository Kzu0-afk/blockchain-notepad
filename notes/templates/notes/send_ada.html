{% extends 'notes/base.html' %}
{% block title %}Send ADA - Preview Testnet{% endblock %}

{% block content %}
<style>
    .send-ada-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
        margin: -2rem -1rem 0 -1rem;
        position: relative;
        overflow: hidden;
        width: 100vw;
        margin-left: calc(-50vw + 50%);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .send-ada-container::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
        animation: float 10s ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes float {
        0%,100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(3deg); }
    }

    .send-ada-box {
        background: rgba(255, 255, 255, 0.97);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 3rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.3);
        max-width: 550px;
        width: 100%;
        position: relative;
        z-index: 2;
    }

    .send-ada-box h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 2rem;
    }

    .form-group { margin-bottom: 1.8rem; }
    label { display: block; font-weight: 700; color: #2c3e50; margin-bottom: 0.7rem; font-size: 1.1rem; }
    input[type="text"], input[type="number"] {
        width: 100%; padding: 1.2rem 1.5rem; border: 2px solid #e1e8ed;
        border-radius: 15px; font-size: 1rem; background: white;
        transition: all 0.3s ease;
    }
    input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2); }

    .btn-send {
        width: 100%; padding: 1.3rem; background: linear-gradient(45deg, #667eea, #764ba2);
        color: white; border: none; border-radius: 15px; font-size: 1.2rem;
        font-weight: 700; cursor: pointer; transition: all 0.3s ease;
        text-transform: uppercase; letter-spacing: 1px;
    }
    .btn-send:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4); }
    .btn-send:disabled { background: #95a5a6; cursor: not-allowed; transform: none; }

    #tx-status {
        margin-top: 2rem; padding: 1.5rem; border-radius: 15px; text-align: center;
        font-weight: 600; min-height: 60px; transition: all 0.4s ease;
    }
    .status-success { background: rgba(46, 204, 113, 0.15); color: #27ae60; border: 2px solid rgba(46, 204, 113, 0.3); }
    .status-error   { background: rgba(231, 76, 60, 0.15);  color: #e74c3c; border: 2px solid rgba(231, 76, 60, 0.3); }
    .status-loading { background: rgba(52, 152, 219, 0.15); color: #3498db; }

    #tx-hash-display a { color: #667eea; font-weight: bold; text-decoration: underline; word-break: break-all; }

    .wallet-connect-info {
        text-align: center; margin-bottom: 2rem; padding: 1.2rem;
        background: rgba(102, 126, 234, 0.1); border-radius: 15px; color: #2c3e50;
        font-weight: 500;
    }
</style>

<div class="send-ada-container">
    <div class="send-ada-box">
        <h1>Send ADA</h1>

        <div id="wallet-connect-info" class="wallet-connect-info">
            <p>Switch Lace to <strong>Preview</strong> testnet → Click Connect</p>
            <button id="connect-btn" class="btn-send" style="margin-top:1rem; padding:1rem; font-size:1rem;">
                Connect Lace Wallet
            </button>
        </div>

        <form id="transaction-form" style="display:none;">
            <div class="form-group">
                <label for="recipient">Recipient Address (Preview testnet)</label>
                <input type="text" id="recipient" placeholder="addr_test1p..." required>
            </div>

            <div class="form-group">
                <label for="amount">Amount (ADA)</label>
                <input type="number" id="amount" step="0.000001" min="1" placeholder="5" required>
            </div>

            <button type="submit" class="btn-send" id="send-btn">Send ADA</button>
        </form>

        <div id="tx-status"></div>
        <div id="tx-hash-display"></div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function () {
    const connectBtn = document.getElementById('connect-wallet-btn');
    const addressDisplay = document.getElementById('wallet-address-display');
    const form = document.getElementById('transaction-form');
    const txDisplay = document.getElementById('tx-hash-display');
    const submitBtn = form.querySelector('button[type="submit"]');

    let walletApi = null;
    let userAddress = null;
    
    async function connectWallet() {
        const lace = window.cardano?.lace || window.cardano?.lacewallet;
        if (!lace?.enable) throw new Error("Lace wallet not detected. Install from https://lace.io");

        walletApi = await lace.enable();

        // THIS IS THE KEY — get REWARD address (always Shelley, always addr_test1p... on Preview)
        const rewardAddresses = await walletApi.getRewardAddresses();
        if (!rewardAddresses || rewardAddresses.length === 0) {
            throw new Error("No reward address found. Make sure you have staked ADA on Preview.");
        }

        let shelleyAddr = rewardAddresses[0];

        // Convert if needed (rarely hex)
        if (!shelleyAddr.startsWith('addr_test1p')) {
            shelleyAddr = await walletApi.toBech32(shelleyAddr);
        }

        if (!shelleyAddr.startsWith('addr_test1p')) {
            throw new Error(`Wrong network! Expected addr_test1p..., got ${shelleyAddr.substring(0,20)}...`);
        }

        userAddress = shelleyAddr;

        addressDisplay.innerHTML = `
            Connected (Preview Shelley)<br>
            <small style="word-break:break-all; font-size:0.9em;">${shelleyAddr}</small>
        `;
        addressDisplay.className = 'success-message';
        connectBtn.textContent = 'Connected ✓';
    }

    connectBtn.onclick = async () => {
        connectBtn.disabled = true;
        connectBtn.textContent = 'Connecting...';
        try {
            const addr = await connectWallet();
            addressDisplay.innerHTML = `Connected (Preview)<br><small>${addr}</small>`;
            addressDisplay.className = 'success-message';
            connectBtn.textContent = 'Connected';
        } catch (err) {
            addressDisplay.innerHTML = err.message;
            addressDisplay.className = 'error-message';
            connectBtn.disabled = false;
            connectBtn.textContent = 'Connect Wallet';
        }
    };

    form.onsubmit = async (e) => {
        e.preventDefault();
        if (!userAddress) return showError("Connect wallet first");

        const recipient = document.getElementById('recipient-address-input').value.trim();
        const lovelace = parseInt(document.getElementById('amount-input').value);

        if (!recipient.startsWith('addr_test1p')) {
            return showError("Recipient must be addr_test1p...");
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Building...';

        try {
            const build = await fetch('/api/build-transaction/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                body: JSON.stringify({
                    sender_address: userAddress,
                    recipient_address: recipient,
                    amount_lovelace: lovelace
                })
            });
            const bdata = await build.json();
            if (!build.ok) throw new Error(bdata.error);

            submitBtn.textContent = 'Sign in Lace...';
            const signed = await walletApi.signTx(bdata.unsigned_tx_cbor, true);

            submitBtn.textContent = 'Submitting...';
            const sub = await fetch('/api/submit-transaction/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                body: JSON.stringify({ signed_tx_cbor: signed })
            });
            const result = await sub.json();
            if (!sub.ok) throw new Error(result.error);

            txDisplay.style.display = 'block';
            txDisplay.className = 'success-message';
            txDisplay.innerHTML = `
                Transaction Sent!<br><br>
                <a href="https://preview.cardanoscan.io/transaction/${result.tx_hash}" target="_blank">
                    ${result.tx_hash}
                </a>
            `;

        } catch (err) {
            showError(err.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Transaction';
        }
    };

    function showError(msg) {
        txDisplay.style.display = 'block';
        txDisplay.className = 'error-message';
        txDisplay.textContent = "Error: " + msg;
    }

    function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
    }
});
</script>
{% endblock %}
